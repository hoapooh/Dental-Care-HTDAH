			<!-- ======== SIDEBAR ======== -->
			<nav class="sidebar" style="width: 15%">
				<p class="dashboard__logo"><span>Dental</span>Care</p>
				<ul class="nav">

							nha sĩ</a
						>

					<li class="nav-item">
						<a href="./managerschedule.html"

						>
					</li>
					<li class="nav-item">
						<a href="./managerspecialty.html"

						>

						>

				<div class="copyright">©️ All rights reserved | Dental Care</div>

			<!-- ======== INFO ======== -->
			<div class="container-fluid" style="width: 85%; padding: 0">
				<nav class="nav__header d-flex flex-row justify-content-end">
					<a href="#!">
						<div class="d-flex align-items-center nav__header__profile">
							<img src="./assets/images/avatar.jpg" alt="" />
							<p>
								<span>Hoapooh</span> <br />
								Clinic Manager
							</p>
							<i class="bx bx-chevron-down-circle"></i>
						</div>

				</nav>

				<!-- quản lý thông tin phòng khám -->
				<div class="manager__management">
					<div class="manager__management__header">
						<div class="title">Quản lý phòng khám</div>
					</div>
					<form method="post" action="" class="manager__management__clinic row">
						<div class="col-md-6">
							<label for="name">Tên phòng khám</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="col-md-6">
							<label for="address">Địa chỉ</label>
							<input type="text" name="address" id="address" />
						</div>
						<div class="col-md-6">
							<label for="mail">Email</label>
							<input type="email" name="mail" id="mail" />
						</div>
						<div class="col-md-6">
							<label for="phone">Số điện thoại liên hệ</label>
							<input type="tel" name="phone" id="phone" />
						</div>
						<div class="col-md-12 image-file">
							<label for="image">Hình ảnh</label>
							<input type="file" name="image" id="image" />
						</div>
						<div class="col-md-12">
							<label for="container">Mô tả phòng khám</label>
							<div id="container">
								<div id="editor"></div>
							</div>
						</div>
						<div class="col-md-12">
							<button type="submit" class="btn">Lưu</button>
							<button type="reset" class="btn">Đặt lại</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		></script>
		<script src="assets\js\tinymce\js\tinymce\tinymce.min.js"></script>
		<script src="https://cdn.ckeditor.com/ckeditor5/41.4.2/super-build/ckeditor.js"></script>
		<script src="assets\js\richtexteditor.js"></script>
