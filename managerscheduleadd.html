				<div class="manager__management">
					<div class="manager__management__header">
						<div class="title">Thêm mới lịch khám</div>
					</div>
					<form
						method="post"
						action=""
						class="manager__management__add__schedule row"
					>
						<div class="col-md-6">
							<label for="dentist" class="sub-title">Nha sĩ</label
							><select name="dentist" id="dentist">
								<option value="hoa">An Phuc Hoa</option>
								<option value="tu">Do Anh Tu</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="status" class="sub-title">Trạng thái làm việc</label
							><select
								class="bg-body-secondary"
								name="status"
								id="status"
								disabled
							>
								<option value="working" selected>Đang làm việc</option>
								<option value="done">Đã xong</option>
							</select>
						</div>
						<div class="col-md-12">
							<!-- ========== TEST MOBISCROLL SCHEDULE ========== -->
							<div class="mbsc-grid">
								<div class="mbsc-col-sm-12 mbsc-col-md-12">
									<div class="mbsc-form-group">
										<div
											class="mbsc-form-group-title text-center"
											style="font-size: 3rem"
										>
											Chọn ngày khám
										</div>
										<div id="demo-counter"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12">
							<label for="timeInterval" class="sub-title"
								>Chọn khoảng thời gian:</label
							>
							<select id="timeInterval">
								<option value="" disabled selected>
									Chọn khoảng thời gian
								</option>
								<option value="30">30 Minutes</option>
								<option value="60">1 Hour</option>
							</select>
							<div id="checkboxContainer"></div>
						</div>
						<div class="col-md-12 text-end">
							<button type="submit" class="btn">Lưu</button>
							<button type="reset" class="btn">Đặt lại</button>
						</div>
					</form>
				</div>
			</div>
		</div>
