<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CKEditor 5 Sample</title>
		<link
			rel="stylesheet"
			href="https://cdn.ckeditor.com/ckeditor5/42.0.1/ckeditor5.css"
		/>
		<link rel="stylesheet" href="./assets/css/richtext.css" />
	</head>
	<body>
		<div>
			<div class="main-container">
				<div
					class="editor-container editor-container_classic-editor"
					id="editor-container"
				>
					<div class="editor-container__editor">
						<div id="editor"></div>
					</div>
				</div>
			</div>
		</div>
		<script type="importmap">
			{
				"imports": {
					"ckeditor5": "https://cdn.ckeditor.com/ckeditor5/42.0.1/ckeditor5.js",
					"ckeditor5/": "https://cdn.ckeditor.com/ckeditor5/42.0.1/"
				}
			}
		</script>
		<script src="https://cdn.ckbox.io/ckbox/latest/ckbox.js"></script>
		<script type="module" src="./assets/js/richtext.js"></script>
	</body>
</html>
