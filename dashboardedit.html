			<div class="container-fluid" style="width: 85%; padding: 0">
				<nav class="nav__header d-flex flex-row justify-content-end">

						<div class="d-flex align-items-center nav__header__profile">
							<img src="./assets/images/avatar.jpg" alt="" />
							<p>

				<!-- ============ INFO ============ -->
				<div class="account__management">
					<div class="account__management__header">
						<h1 class="title mb-0">Thông tin ...</h1>
					</div>
					<form method="post" action="" class="account__management__edit row">
						<div class="col-md-6">
							<label for="username">Username</label
							><input type="text" name="username" id="username" />
						</div>
						<div class="col-md-6">
							<label for="password">Password</label
							><input type="password" name="password" id="password" />
						</div>
						<div class="col-md-3">
							<label for="firstname">First</label
							><input type="text" name="firstname" id="firstname" />
						</div>
						<div class="col-md-3">
							<label for="lastname">Last</label
							><input type="text" name="lastname" id="lastname" />
						</div>
						<div class="col-md-6">
							<label for="email">Email</label
							><input type="email" name="email" id="email" />
						</div>
						<div class="col-md-6">
							<label for="dateofbirth">DOB</label
							><input type="date" name="dateofbirth" id="dateofbirth" />
						</div>
						<div class="col-md-6">
							<label for="gender">Gender</label
							><select name="gender" id="gender">
								<option value="male">Nam</option>
								<option value="female">Nữ</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="province">Province</label
							><select name="province" id="province">
								<option value="hcm">Ho Chi Minh</option>
								<option value="hn">Ha Noi</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="district">District</label
							><select name="district" id="district">
								<option value="tduc">Thu Duc</option>
								<option value="badinh">Ba Dinh</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="ward">Ward</label
							><select name="ward" id="ward">
								<option value="ttho">Truong Tho</option>
								<option value="dda">Dong Da</option>
							</select>
						</div>
						<div class="col-md-6">
							<label for="address">Address</label>
							<input type="text" name="address" id="address" />
						</div>
						<div class="col-md-12 text-end">
							<button type="submit" class="btn">Lưu</button>
							<button type="reset" class="btn">Đặt lại</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		></script>
