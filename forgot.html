	<body>
		<header class="header">
			<nav class="header__navbar">
				<a href="#!">
					<img src="./assets/images/logo.png" class="navbar__logo" alt="logo" />
				</a>
				<ul class="navbar__list">
					<li>
						<a href="./index.html">Trang chủ</a>
					</li>
					<li>
						<a href="./about.html">Giới thiệu</a>
					</li>
					<li>
						<a href="./clinic.html">Phòng khám</a>
					</li>
					<li>
						<a href="./speciality.html">Chuyên khoa</a>

					<li>
						<a href="#!">Blogs</a>
					</li>
					<li>
						<a href="./contact.html">Liên hệ</a>

				</ul>
				<div class="navbar__auth">
					<!-- <a href="/" class="navbar__auth__avatar">
                    <img src="images/avatar.jpg" alt="" />
                </a>
                <a href="/" class="navbar__auth__booking"> Đặt lịch khám </a> -->
					<a href="./login.html" class="navbar__auth__login"> Đăng nhập </a>
					<a href="./register.html" class="navbar__auth__register"> Đăng ký </a>
				</div>
			</nav>
		</header>
		<main class="forgot__style">
			<div class="forgot__pass">
				<div class="forgot__container row">
					<div class="col-7 forgot__container__form">
						<form method="POST" action="" class="forgot__form">
							<div class="forgot__form__title">Quên mật khẩu</div>
							<div class="forgot__form__input">
								<label for="email" class="email">Email</label>
								<input
									type="email"
									name="email"
									id="email"
									placeholder="Nhập email để lấy lại mật khẩu"
								/>
							</div>
							<div class="forgot__form__submit">
								<input type="submit" value="Đặt lại mật khẩu" />
							</div>
							<div class="forgot__form__cta-btn">
								<a href="./login.html">Trở về trang đăng nhập</a>
							</div>
						</form>
					</div>
					<div class="col-5 forgot__container__image">
						<div class="forgot__image">
							<div class="forgot__image__quote">
								Đừng lo lắng, chúng tôi sẽ giúp bạn lấy lại mật khẩu.
							</div>
							<div class="forgot__image__img">
								<img src="./assets/images/forgot.png" alt="" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__navigation">
				<a href="/">
					<img src="./assets/images/logo.png" class="navbar__logo" alt="logo" />
				</a>
				<ul class="footer__navigation__list">
					<li>
						<a href="/#">Trang chủ</a>
					</li>
					<li>
						<a href="#!">Giới thiệu</a>
					</li>
					<li>
						<a href="#!">Chuyên khoa</a>
					</li>
					<li>
						<a href="#!">Nha Khoa</a>
					</li>
					<li>
						<a href="#!">Blogs</a>
					</li>
					<li>
						<a href="#!">Liên hệ</a>
					</li>
				</ul>
			</div>
			<div class="footer__separate"></div>
			<div class="footer__condition__social">
				<p class="footer__condition__social--copyright">® 2024 Dental Care</p>
				<div class="footer__condition__social--media">
					<a href="#!">
						<img src="./assets/images/facebook.png" alt="facebook" />
					</a>
					<a href="#!">
						<img src="./assets/images/instagram.png" alt="facebook" />
					</a>
					<a href="#!">
						<img src="./assets/images/youtube.png" alt="facebook" />
					</a>
					<a href="#!">
						<img src="./assets/images/linkedin.png" alt="facebook" />
					</a>
					<a href="#!">
						<img src="./assets/images/X.png" alt="facebook" />
					</a>
				</div>
			</div>
		</footer>
